doctrine_migrations:
    storage:
        table_storage:
            table_name: sylius_migrations

doctrine:
    dbal:
        driver: "%database_driver%"
        path: "%database_path%"
        charset: UTF8

    orm:
        entity_managers:
            default:
                mappings:
                    test:
                        mapping: true
                        type: xml
                        dir: "%kernel.project_dir%/src/Resources/config/doctrine"
                        alias: ~
                        prefix: Sylius\Bundle\ApiBundle\test\src\Entity
                        is_bundle: false
